<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table and Categories</title>
    <link rel="stylesheet" href="styles/toronto.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>Total Cost</th>
        <td>100000</td>
      </tr>
      <tr>
        <th>Amount Paid</th>
        <td>80000</td>
      </tr>
      <tr>
        <th>Amount Due</th>
        <td>20000</td>
      </tr>
    </table>

    <h1>CATEGORIES</h1>

    <div class="dropdown">
      <select onchange="location = this.value;">
        <option value="" disabled selected>Select a category</option>
        <option value="toronto cat/tjhoods.html">TJ-HOODS</option>
        <option value="toronto cat/tjhvac.html">TJ-HVAC</option>
        <option value="toronto cat/coolerfreezer.html">COOLER/FREEZER</option>
        <option value="toronto cat/plumber.html">Plumber</option>
        <option value="toronto cat/electrician.html">Electrician</option>
        <option value="toronto cat/framing.html">Framing/tbar</option>
        <option value="toronto cat/furniture.html">Furniture</option>
        <option value="toronto cat/miscellaneous.html">MISCELLANEOUS</option>
        <option value="toronto cat/it.html">IT</option>
        <option value="toronto cat/flooring.html">Flooring</option>
        <option value="painting.html">Painting</option>
        <option value="toronto cat/signguy.html">Sign Guy</option>
        <option value="toronto cat/labour.html">LABOUR</option>
        <option value="toronto cat/decor.html">Decor</option>
        <option value="toronto cat/appliances.html">Appliances</option>
        <option value="toronto cat/bathroom.html">Bathroom</option>
        <option value="toronto cat/gashotelfood.html">gas/hotel/food</option>
      </select>
    </div>
  </body>
</html>
